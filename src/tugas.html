<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tugas Kalkulator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <header class="bg-sky-100">
      <nav
        aria-label="Global"
        class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8"
      >
        <!-- Logo -->
        <span class="text-2xl font-bold">
          <span class="text-sky-300">Verdy</span
          ><span class="text-gray-700">Prajna</span>
        </span>

        <!-- Menu Desktop -->
        <div class="hidden lg:flex lg:flex-1 lg:justify-end lg:gap-x-8">
          <a
            href="#home"
            class="text-sm font-semibold text-gray-700 hover:text-gray-900"
            >Home</a
          >
          <a
            href="#projects"
            class="text-sm font-semibold text-gray-700 hover:text-gray-900"
            >Projects</a
          >
          <a
            href="#contact"
            class="text-sm font-semibold text-gray-700 hover:text-gray-900"
            >Contacts</a
          >
          <a
            href="tugas.html"
            class="text-sm font-semibold text-gray-700 hover:text-gray-900"
            >Homework</a
          >
        </div>

        <!-- Tombol Mobile -->
        <div class="flex lg:hidden">
          <button
            type="button"
            command="show-modal"
            commandfor="mobile-menu"
            class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-400"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              aria-hidden="true"
              class="size-6"
            >
              <path
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
      </nav>

      <!-- Menu Mobile -->
      <el-dialog>
        <dialog id="mobile-menu" class="backdrop:bg-transparent lg:hidden">
          <div tabindex="0" class="fixed inset-0 focus:outline-none">
            <el-dialog-panel
              class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-sky-100 p-6 sm:max-w-sm sm:ring-1 sm:ring-gray-100/10"
            >
              <!-- Header Mobile -->
              <div class="flex items-center justify-between">
                <a href="#" class="-m-1.5 p-1.5">
                  <span class="sr-only">Your Company</span>
                  <span class="text-2xl font-bold">
                    <span class="text-sky-300">Verdy</span
                    ><span class="text-gray-700">Prajna</span>
                  </span>
                </a>
                <button
                  type="button"
                  command="close"
                  commandfor="mobile-menu"
                  class="-m-2.5 rounded-md p-2.5 text-gray-400"
                >
                  <span class="sr-only">Close menu</span>
                  <svg
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.5"
                    aria-hidden="true"
                    class="size-6"
                  >
                    <path
                      d="M6 18 18 6M6 6l12 12"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </button>
              </div>

              <!-- Isi Menu Mobile -->
              <div class="mt-6 flow-root">
                <div class="-my-6 divide-y divide-white/10">
                  <div class="space-y-2 py-6">
                    <a
                      href="#home"
                      class="block rounded-lg px-3 py-2 text-base font-semibold text-gray-700 hover:bg-gray-950/5"
                      >Home</a
                    >
                    <a
                      href="#projects"
                      class="block rounded-lg px-3 py-2 text-base font-semibold text-gray-700 hover:bg-gray-950/5"
                      >Projects</a
                    >
                    <a
                      href="#contact"
                      class="block rounded-lg px-3 py-2 text-base font-semibold text-gray-700 hover:bg-gray-950/5"
                      >Contact</a
                    >
                    <a
                      href="tugas.html"
                      class="block rounded-lg px-3 py-2 text-base font-semibold text-gray-700 hover:bg-gray-950/5"
                      >Homework</a
                    >
                  </div>
                </div>
              </div>
            </el-dialog-panel>
          </div>
        </dialog>
      </el-dialog>
    </header>

    <script src="" async defer></script>
  </body>
</html>
