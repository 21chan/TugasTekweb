<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery - Verdy Prajna</title>
    <link href="./src/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 text-gray-800">
    <!-- Header -->
    <header class="bg-sky-100">
      <nav
        aria-label="Global"
        class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8"
      >
        <!-- Logo -->
        <span class="text-2xl font-bold">
          <span class="text-sky-300">Verr</span
          ><span class="text-gray-700">Prajna</span>
        </span>

        <!-- Menu Desktop -->
        <div class="hidden lg:flex lg:flex-1 lg:justify-end lg:gap-x-8">
          <a
            href="index.html"
            class="text-sm font-semibold text-gray-700 hover:text-gray-900"
            >Home</a
          >
        </div>

        <!-- Tombol Mobile -->
        <div class="flex lg:hidden">
          <button
            type="button"
            command="show-modal"
            commandfor="mobile-menu"
            class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-400"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              aria-hidden="true"
              class="size-6"
            >
              <path
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
      </nav>

      <!-- Menu Mobile -->
      <el-dialog>
        <dialog id="mobile-menu" class="backdrop:bg-transparent lg:hidden">
          <div tabindex="0" class="fixed inset-0 focus:outline-none">
            <el-dialog-panel
              class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-sky-100/80 p-6 sm:max-w-sm sm:ring-1 sm:ring-gray-100/10"
            >
              <!-- Header Mobile -->
              <div class="flex items-center justify-between">
                <a href="#" class="-m-1.5 p-1.5">
                  <span class="sr-only">Your Company</span>
                  <span class="text-2xl font-bold">
                    <span class="text-sky-300">Verr</span
                    ><span class="text-gray-700">Prajna</span>
                  </span>
                </a>
                <button
                  type="button"
                  command="close"
                  commandfor="mobile-menu"
                  class="-m-2.5 rounded-md p-2.5 text-gray-400"
                >
                  <span class="sr-only">Close menu</span>
                  <svg
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.5"
                    aria-hidden="true"
                    class="size-6"
                  >
                    <path
                      d="M6 18 18 6M6 6l12 12"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </button>
              </div>

              <!-- Isi Menu Mobile -->
              <div class="mt-6 flow-root">
                <div class="-my-6 divide-y divide-white/10">
                  <div class="space-y-2 py-6">
                    <a
                      href="index.html"
                      class="block rounded-lg px-3 py-2 text-base font-semibold text-gray-700 hover:bg-gray-950/5"
                      >Home</a
                    >
                  </div>
                </div>
              </div>
            </el-dialog-panel>
          </div>
        </dialog>
      </el-dialog>
    </header>
    <!-- Gallery Section -->
    <section class="max-w-7xl mx-auto px-6 py-12">
      <h2 class="text-3xl font-bold text-center mb-10">Photo Showcase</h2>

      <!-- Grid Foto -->
      <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <!-- Foto 1 -->
        <div class="group relative cursor-pointer">
          <img
            src="Foto 1.jpg"
            alt="Foto 1"
            class="w-full h-60 object-cover rounded-lg shadow-lg transform group-hover:scale-105 transition"
            onclick="openImage(this.src)"
          />
        </div>
        <!-- Foto 2 -->
        <div class="group relative cursor-pointer">
          <img
            src="Foto 2.jpg"
            alt="Foto 2"
            class="w-full h-60 object-cover rounded-lg shadow-lg transform group-hover:scale-105 transition"
            onclick="openImage(this.src)"
          />
        </div>
        <!-- Foto 3 -->
        <div class="group relative cursor-pointer">
          <img
            src="Foto 3.jpg"
            alt="Foto 3"
            class="w-full h-full object-cover rounded-lg shadow-lg transform group-hover:scale-105 transition"
            onclick="openImage(this.src)"
          />
        </div>
        <!-- Foto 4 -->
        <div class="group relative cursor-pointer">
          <img
            src="Foto 4.jpg"
            alt="Foto 4"
            class="w-full h-60 object-cover rounded-lg shadow-lg transform group-hover:scale-105 transition"
            onclick="openImage(this.src)"
          />
        </div>
        <!-- Tambah foto lainnya -->
        <!-- Foto 4 -->
        <div class="group relative cursor-pointer">
          <img
            src="Foto 5.jpg"
            alt="Foto 4"
            class="w-full h-60 object-cover rounded-lg shadow-lg transform group-hover:scale-105 transition"
            onclick="openImage(this.src)"
          />
        </div>
      </div>
    </section>

    <!-- Modal Popup Foto -->
    <div
      id="imageModal"
      class="fixed inset-0 hidden bg-black bg-opacity-80 items-center justify-center z-50"
    >
      <div class="relative max-w-5xl w-full px-4">
        <!-- Tombol Close -->
        <button
          onclick="closeImage()"
          class="absolute top-2 right-4 text-white text-3xl font-bold"
        >
          &times;
        </button>
        <!-- Gambar -->
        <img
          id="modalImage"
          src=""
          class="w-full max-h-[90vh] object-contain rounded-lg"
        />
      </div>
    </div>

    <!-- Script Modal -->
    <script>
      function openImage(src) {
        document.getElementById("modalImage").src = src;
        document.getElementById("imageModal").classList.remove("hidden");
        document.getElementById("imageModal").classList.add("flex");
      }
      function closeImage() {
        document.getElementById("imageModal").classList.add("hidden");
        document.getElementById("imageModal").classList.remove("flex");
      }
    </script>
  </body>
</html>
